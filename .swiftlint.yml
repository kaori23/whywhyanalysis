  - reduce_into
  - redundant_nil_coalescing
  - redundant_type_annotation
  - required_deinit
  - required_enum_case
  - single_test_class
  - sorted_first_last
  - sorted_imports
  - static_operator
  - strict_fileprivate
  - strong_iboutlet
  - switch_case_on_newline
  - test_case_accessibility
  - toggle_bool
  - trailing_closure
  - type_contents_order
  - unavailable_function
  - unneeded_parentheses_in_closure_argument
  - unowned_variable_capture
  - untyped_error_in_catch
  - unused_declaration
  - unused_import
  - vertical_parameter_alignment_on_call
  - vertical_whitespace_between_cases
  - vertical_whitespace_closing_braces
  - vertical_whitespace_opening_braces
  - xct_specific_matcher
  - yoda_condition
# 無効にするルール
disabled_rules:
# Interface Builderでレイアウトを作成している為無効
  - prohibited_interface_builder
# アプリがクラッシュする可能性があるので無効(@IBOutletをweakで定義したい)
  - strong_iboutlet
# 他のファイルから値渡ししている為無効
  - private_outlet
# 型宣言を明示的にする事で他のルールに引っかかる為無効
  - explicit_type_interface
# インスタンス破棄前に実行する事がない為無効 
  - required_deinit
# 引数の多い関数を使用する際引数全て一行にしたり引数一つずつ一行にすると見づらい為無効
  - multiline_parameters
# 引数ごとに括弧をつけると行数の増加に繋がる為無効
  - multiline_parameters_brackets
# 後ほど対応するワーニングを見やすくする為一時的に無効
  - todo
  - empty_xctest_method
  - file_name
# メソッド引数のインデント幅を統一すると見にくくなるので無効 
  - indentation_width
# オブジェクトリテラルを不採用にしている為無効
  - object_literal

# ワーニング発生条件や解決法が分からないので一時的に無効にしているルール一覧
# 型内のプロパティやメソッドの並び順を強制する？？
  - type_contents_order
# オプションのコレクションよりも空のコレクションを優先??
  - discouraged_optional_collection
# 未使用のオプションのバインディング??
  - unused_optional_binding
# ファイルのヘッダーのプロジェクトパターンを指定してもワーニングが発生している？
  - file_header

# 1行の文字列制限
line_length:
- 300   # warning
- 400   # error

# 型の行数制限
type_body_length:
- 400   # warning
- 600   # error

# 1ファイルの行数制限
file_length:
- 500   # warning
- 1000  # error

# メソッドの行数制限
function_body_length:
- 100   # warning
- 200   # error

file_header:
  required_pattern: |  
                    \/\/
                    \/\/  .*?\.swift
                    \/\/  whywhyanalysisApp
                    \/\/
                    \/\/  Created by 長塚かおり on \d{1,2}\/\d{1,2}\/\d{2}\.
                    \/\/  Copyright © 2020 長塚かおり. All rights reserved.
                    \/\/

type_name:
  min_length: 3
  max_length: 40

identifier_name:
  min_length: # only min_length
    error: 2 # only error
  excluded: # excluded via string array
    - id
    - URL
    - x
    - y
    - vc
    - on
  reporter: "xcode"
