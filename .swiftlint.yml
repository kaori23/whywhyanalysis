# 無効にするルール
disabled_rules:
 # 対応するワーニングを見やすくする為一時的に無効
  - todo
 # Interface Builderでレイアウトを作成している為無効
  - prohibited_interface_builder
 # アプリがクラッシュする可能性があるので無効
  - strong_iboutlet
 # 他のファイルから値渡ししている為無効
  - private_outlet

# 1行の文字列制限
line_length:
- 200   # warning
- 300   # error

# 型の行数制限
type_body_length:
- 400   # warning
- 600   # error

# 1ファイルの行数制限
file_length:
- 500   # warning
- 1000  # error

# メソッドの行数制限
function_body_length:
- 100   # warning
- 200   # error

type_name:
  min_length: 3
  max_length: 40

identifier_name:
  min_length: # only min_length
    error: 2 # only error
  excluded: # excluded via string array
    - id
    - URL
    - x
    - y
    - vc
    - on
  reporter: "xcode"